version: "2.0"
nlu:
- intent: disease_info
  examples: |
    - Tôi muốn hỏi về bệnh [viêm xoang](disease).
    - Bệnh [tiểu đường](disease) là gì?
    
- intent: predict_disease
  examples: |
    - Tôi bị [đau đầu](symptom) là bị bệnh gì?
    - [Mất ngủ](symptom) có phải là bệnh không?
    - [Hoa mắt](symptom), [chóng mặt](symptom) là dấu hiệu của bệnh gì?

- intent: disease_doing
  examples: |
    - Tôi bị [Rối loạn tiền đình](disease)thì cần làm gì ?
    - [Suy thận](disease)thì phải làm gì?
    - [Sốt rét](disease)thì nên làm gì ?
    - Cần làm gì khi bị [Viêm đại tràng](disease)
    - Hướng dẫn điều trị bệnh [Viêm thanh quản](disease)

- intent: ask_covid_total_case
  examples: |
    - hôm nay có bao nhiêu ca covid ? 
    - tình hình covid hôm nay ?  
    - tình hình trong nước 
    - số liệu trong nước 
    - các thành phố 

- intent: ask_covid_domestic_case
  examples: |
    - tỉnh thành [Hà Nội](province)
    - số liệu theo tỉnh thành [Hải Dương](province)
    - số liệu chi tiết theo tỉnh thành [Hà Nội](province)

